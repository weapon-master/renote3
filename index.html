<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ReNote3 - Book Shelf</title>
  </head>
  <body>
    <div id="app">
      <!-- Book Shelf Page -->
      <div id="book-shelf" class="page">
        <header>
          <h1>书架</h1>
          <button id="import-btn">导入书籍</button>
        </header>
        
        <div id="books-container">
          <!-- Books will be dynamically added here -->
        </div>
      </div>
      
      <!-- Reader Page (initially hidden) -->
      <div id="reader" class="page hidden">
        <header>
          <button id="back-btn">返回书架</button>
          <h1 id="reader-title">书籍阅读器</h1>
        </header>
        <div id="reader-content">
          <!-- Book content will be displayed here -->
        </div>
      </div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
